<html>
<head>
	<link rel = "stylesheet" href = "beauty2.css">
	<title>
		Race
	</title>
</head>
<body>
	<div class="navbar">
		<div class="navbutton">
			Race
		</div>
	</div>
	<div class="racecourse">
		
			<div class="playername">
				<p>You</p>
			</div>
			<div class="position">
				<div class="points">
					<img src = "car3.png">
				</div>
			</div>
			<div class="finalpositioncontainer">
				<p class="finalposition">
				
				</p>	
			</div>
			
			<div class="playername">
				<p>Bot 1</p>
			</div>
		
			<div class="position">
				<div class="points">
					<img src = "car2.png">
				</div>
			</div>

			<div class="finalpositioncontainer">
				<p class="finalposition">
				
				</p>	
			</div>

			<div class="playername">
				<p>Bot 2</p>
			</div>
			<div class="position">

				</div>
			</div>
			<div class="finalpositioncontainer">
				<p class="finalposition">
				
				</p>	
			</div>
		
	</div>
	



	<div class="questioncontainer">
		<div class="question">
			<button onclick = "startGame()" style = "color:white; background-color: green; padding: 20px; font-size: 25px; border-radius: 10px"> Start Game! </button>
		</div>
	</div>

	<div class="container">
		<input type = "text" id = "answer">
	</div>

	<div class="result">
		
	</div>
